services:
  db:
    container_name: nawy-postgres
    image: postgis/postgis:latest
    ports:
      - 5444:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nawy-db
      TZ: Africa/Cairo
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    container_name: nawy-redis
    image: redis
    restart: always
    ports:
      - '6399:6379'

volumes:
  postgres_data:
  redis_data:
